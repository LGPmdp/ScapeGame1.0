<figcaption><p>Estas visualizando la salida, pero volves a sentir esa sensación de mareo, sentís como empezas a perder el conocimiento y caes... en el piso comenzas a acordarte de la historia completa...el choque, la sirena, las noticias del gobierno sobre un nuevo desastre nuclear en la zona, aparentemente el choque fue producto de la desesperación de la gente por salir de la ciudad, y vos, simplemente un hombre desafortunado y abandonado en el hospital, un hospital en el que solo habitan aquellos que no lograron escapar a tiempo...tus ojos se empiezan a entrecerrar y escuchas unos pasos a lo lejos, a lo mejor, el disparo al comienzo no era tan mala opción como aparentaba.<a href="index.html">Fin del juego</a></p></figcaption>
